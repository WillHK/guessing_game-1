<script>
  (function() {
      var answers = ['yankees', 27];
      var guess = prompt('Which baseball team has won the most World Series?', 'Type answer here');
      while (true) {
        if (guess.toLowerCase() === answers[0]) {
          alert('Correct! Damn Yankees!');
          break;
        } else {
          guess = prompt('Guess again!', 'Type answer here');
        }
      }
      var guess = prompt('How many championships have they won?', 'Type answer here');
      while (true) {
        if (guess == answers[1]) {
          alert('Good job!');
          break;
        } else if (guess < answers[1]) {
          guess = Number.parseInt(prompt('They\'re better than that!'));
        } else if (guess > answers[1]) {
          guess = Number.parseInt(prompt('They\'re not THAT good!'));
        }
      }
  })();
</script>
